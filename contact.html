<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Stratos Edge Learning</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="index.html" class="header__logo" aria-label="Stratos Edge Learning Home">
        Stratos Edge Learning
      </a>
      <nav class="nav" id="navbar" role="navigation" aria-label="Main navigation">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">About Us</a></li>
          <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link nav__link--active" aria-current="page">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navbar">☰</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="page-header">
      <div class="page-header__container">
        <h1 class="page-header__title">Contact Us</h1>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact">
      <div class="contact__container">
        <form id="contactForm" class="contact__form" novalidate>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" />
            <div class="form-error" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" />
            <div class="form-error" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            <div class="form-error" id="messageError"></div>
          </div>

          <button type="submit" class="btn btn--primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container">
      <p>© 2025 Stratos Edge Learning | All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
